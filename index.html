<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script>
var pause_animation = setTimeout(function() { 
    $(".student2, .student3").css({"animation-play-state": "paused", "-webkit-animation-play-state": "paused", "border": "1px solid #FF00FF"});
}, 3600000);
$("document").ready(function() {
    $(".red_button").click(function() {
        clearTimeout(pause_animation);
    });
});
// $("#animation").css("-webkit-animation-play-state", "running");

var promise = document.querySelector('audio').play();
if (promise !== undefined) {
    promise.then(_ => {
        $(".red_button")
            .each(function(i) {
                if (i != 0) {
                    $("#sound")
                    .clone()
                    .attr("id", "hover" + i)
                    .appendTo($(this).parent());
                }
                $(this).data("beep", i);
            })
            .mouseenter(function() {
                $("#hover" + $(this).data("beep"))[0].play();
            });
        $("#hover").attr("id", "hover0");
    }).catch(error => {
        console.log("play error");
        // Autoplay was prevented.
        // Show a "Play" button so that user can start playback.
    });
}
</script>
